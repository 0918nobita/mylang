[package]
name = "mylang_lsp_server"
version = "0.1.0"
edition = "2021"

[dependencies]
actix = "0.13.0"
anyhow = "1.0.68"
env_logger = "0.10.0"
itertools = "0.10.5"
log = "0.4.17"
mylang_ast = { path = "../ast" }
mylang_lexer = { path = "../lexer" }
mylang_parser = { path = "../parser" }
mylang_token = { path = "../token" }
regex = "1.7.0"
serde = { version = "1.0.151", features = ["derive"] }
serde_json = "1.0.89"
valq = "0.1.0"

[dependencies.tokio]
version = "1.23.0"
features = ["io-std"]
